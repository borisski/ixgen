[DE-CIX Frankfurt/Main]
[options]
wildcard=0
routeserver=1
routeserver_group=decix-rs
routeserver_group6=decix-rs6
routeserver6=1

[peers]
714 peer_group=APPLE

[additionalConfig]

neighbor DECIX-PEER peer-group
neighbor DECIX-PEER prefix-list in-filter in
neighbor DECIX-PEER prefix-list global-announce-out out
neighbor DECIX-PEER route-map in decix-peer-pref
neighbor DECIX-PEER route-map out decix-peer-out
no neighbor DECIX-PEER6 activate
neighbor DECIX-PEER send-community

